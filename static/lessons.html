<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lessons ‚Äì Coinify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script>
    tailwind.config = { theme: { extend: { colors: { coinblue: '#134F6B', coinorange: '#FAA208', coinyellow: '#FFD500', coingreen: '#19C319', coinpurple: '#8332ac' }, fontFamily: { sans: ['Nunito', 'sans-serif'] } } } };
  </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <nav class="nav-bar">
    <a href="/static/home.html" class="text-coinblue font-bold">‚Üê Back</a>
    <span class="font-bold text-coinblue">Lessons</span>
    <span class="w-12"></span>
  </nav>

  <main class="page pt-6">
    <h1 class="text-xl font-bold text-gray-800 mb-6">Choose a lesson</h1>
    <div id="lessons" class="space-y-3"></div>
  </main>

  <div class="bottom-nav">
    <a href="/static/home.html">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
    <a href="/static/lessons.html" class="active">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/></svg>
      Lessons
    </a>
    <a href="/static/account.html">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      Account
    </a>
  </div>

  <script src="/static/js/api.js"></script>
  <script>
    (async () => {
      const me = await getMe();
      if (!me || !me.user) { window.location.href = '/static/login.html'; return; }
      const completed = (me.progress && me.progress.completed_lessons) ? me.progress.completed_lessons : [];
      const data = await getLessons();
      const lessons = (data && data.lessons) ? data.lessons : [];
      const container = document.getElementById('lessons');
      container.innerHTML = lessons.map(l => {
        const done = completed.includes(l.id);
        return `<a href="/static/lesson.html?id=${l.id}" class="block card-lesson ${done ? 'completed' : ''}">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <span class="text-3xl">${l.icon || 'üìñ'}</span>
              <div>
                <h2 class="font-bold text-gray-800">${l.title || 'Lesson'}</h2>
                <p class="text-sm text-gray-600">${l.description || ''}</p>
                <p class="text-xs text-coingreen font-semibold mt-1">${l.xp || 20} XP</p>
              </div>
            </div>
            ${done ? '<span class="text-2xl">‚úì</span>' : '<span class="text-coinblue font-bold">‚Üí</span>'}
          </div>
        </a>`;
      }).join('');
    })();
  </script>
</body>
</html>
