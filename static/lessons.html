<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lessons â€“ Coinify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="grain-overlay">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noiseFilter)"/></svg>
  </div>

  <main class="page pt-8">
    <a href="/static/home.html" class="text-xs mono uppercase tracking-widest flex items-center gap-2 mb-8 text-zinc-700">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg> Back
    </a>
    <h1 class="serif text-2xl mb-6">Today's Curations</h1>
    <div id="lessons" class="grid grid-cols-1 gap-4"></div>
  </main>

  <nav class="bottom-nav">
    <div class="bottom-nav-inner">
      <a href="/static/home.html">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        Home
      </a>
      <a href="/static/lessons.html" class="active">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
        Lessons
      </a>
      <a href="/static/account.html">
        <div class="w-6 h-6 rounded-full bg-pink-200 border border-pink-300"></div>
        Account
      </a>
    </div>
  </nav>

  <script src="/static/js/api.js"></script>
  <script>
    (async () => {
      const me = await getMe();
      if (!me || !me.user) { window.location.href = '/static/login.html'; return; }
      const completed = (me.progress && me.progress.completed_lessons) ? me.progress.completed_lessons : [];
      const data = await getLessons();
      const lessons = (data && data.lessons) ? data.lessons : [];
      const container = document.getElementById('lessons');
      container.innerHTML = lessons.map((l, i) => {
        const done = completed.includes(l.id);
        return `<a href="/static/lesson.html?id=${l.id}" class="block vellum-card p-5 rounded-xl ${done ? 'opacity-80' : ''} hover:-translate-y-1 transition-transform group">
          <div class="flex justify-between items-center">
            <div>
              <span class="text-[10px] mono text-gray-400 block mb-1">MODULE ${String(i + 1).padStart(2, '0')}</span>
              <h2 class="font-semibold text-lg text-zinc-800">${l.title || 'Lesson'}</h2>
              <p class="text-sm text-gray-500 mt-0.5">${l.description || ''}</p>
              <p class="text-xs mono text-emerald-600 font-semibold mt-1">${l.xp || 20} XP</p>
            </div>
            ${done
              ? '<svg class="w-5 h-5 text-emerald-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>'
              : '<div class="w-10 h-10 rounded-full bg-rose-50 flex items-center justify-center group-hover:bg-rose-100"><svg class="w-5 h-5 text-zinc-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"></path></svg></div>'
            }
          </div>
        </a>`;
      }).join('');
    })();
  </script>
</body>
</html>
