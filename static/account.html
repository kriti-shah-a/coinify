<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account – Coinify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script>
    tailwind.config = { theme: { extend: { colors: { coinblue: '#134F6B', coinorange: '#FAA208', coinyellow: '#FFD500', coingreen: '#19C319', coinpurple: '#8332ac' }, fontFamily: { sans: ['Nunito', 'sans-serif'] } } } };
  </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <nav class="nav-bar">
    <a href="/static/home.html" class="text-coinblue font-bold">← Back</a>
    <span class="font-bold text-coinblue">Account</span>
    <span class="w-12"></span>
  </nav>

  <main class="page pt-6">
    <div class="flex items-center gap-4 mb-8">
      <div class="coin-mascot coin-mascot-lg"></div>
      <div>
        <h1 class="text-xl font-bold text-gray-800" id="displayName">Demo Learner</h1>
        <p class="text-gray-600 text-sm" id="username">@demo</p>
      </div>
    </div>

    <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
      <h2 class="font-bold text-coinblue mb-4">Stats</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <p class="text-2xl font-bold text-coinblue" id="level">1</p>
          <p class="text-sm text-gray-600">Level</p>
        </div>
        <div>
          <p class="text-2xl font-bold text-coingreen" id="xp">0</p>
          <p class="text-sm text-gray-600">Total XP</p>
        </div>
        <div>
          <p class="text-2xl font-bold text-coinorange" id="streak">0</p>
          <p class="text-sm text-gray-600">Day streak</p>
        </div>
        <div>
          <p class="text-2xl font-bold text-coinpurple" id="maxStreak">0</p>
          <p class="text-sm text-gray-600">Best streak</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
      <h2 class="font-bold text-coinblue mb-4">Badges</h2>
      <div id="badges" class="flex flex-wrap gap-2"></div>
    </div>

    <button id="logoutBtn" class="w-full btn-outline py-3">Log out</button>
  </main>

  <div class="bottom-nav">
    <a href="/static/home.html">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
    <a href="/static/lessons.html">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/></svg>
      Lessons
    </a>
    <a href="/static/account.html" class="active">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      Account
    </a>
  </div>

  <script src="/static/js/api.js"></script>
  <script>
    (async () => {
      const me = await getMe();
      if (!me || !me.user) { window.location.href = '/static/login.html'; return; }
      const u = me.user;
      const p = me.progress || {};
      document.getElementById('displayName').textContent = u.display_name || u.username || 'Learner';
      document.getElementById('username').textContent = '@' + (u.username || 'demo');
      document.getElementById('level').textContent = p.level || 1;
      document.getElementById('xp').textContent = p.xp || 0;
      document.getElementById('streak').textContent = p.current_streak || 0;
      document.getElementById('maxStreak').textContent = p.max_streak || 0;
      const names = { first_lesson: 'First lesson', streak_3: '3-day streak', streak_7: '7-day streak', all_lessons: 'All lessons', call_simulator: 'Call pro', quiz_master: 'Quiz master' };
      const badges = p.badges || [];
      document.getElementById('badges').innerHTML = badges.length ? badges.map(b => `<span class="px-3 py-1.5 rounded-full bg-coinyellow text-gray-800 text-sm font-bold">${names[b] || b}</span>`).join('') : '<span class="text-gray-400 text-sm">Complete lessons to earn badges.</span>';
    })();

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await logout();
      window.location.href = '/static/login.html';
    });
  </script>
</body>
</html>
