<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinify â€“ Learn money skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            coinblue: '#134F6B',
            coinorange: '#FAA208',
            coinyellow: '#FFD500',
            coingreen: '#19C319',
            coinpurple: '#8332ac',
          },
          fontFamily: { sans: ['Nunito', 'sans-serif'] },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6 font-sans">
  <div class="w-full max-w-sm flex flex-col items-center">
    <div class="coin-mascot coin-mascot-lg mb-6"></div>
    <h1 class="text-3xl font-extrabold text-coinblue mb-1">Coinify</h1>
    <p class="text-gray-600 text-center mb-8">Learn money skills. One lesson at a time.</p>

    <div id="error" class="hidden text-red-600 text-sm mb-4 text-center"></div>

    <form id="loginForm" class="w-full space-y-4">
      <input type="text" id="username" placeholder="Username" required
        class="w-full px-4 py-3 rounded-2xl border-2 border-gray-200 focus:border-coinblue focus:outline-none" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded-2xl border-2 border-gray-200 focus:border-coinblue focus:outline-none" />
      <button type="submit" class="w-full btn-primary py-3 text-lg">
        Start learning
      </button>
    </form>

    <p class="mt-6 text-gray-500 text-sm text-center">
      Demo: username <strong>demo</strong>, password <strong>demo</strong>
    </p>
  </div>

  <script src="/static/js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errEl = document.getElementById('error');
      errEl.classList.add('hidden');
      try {
        const data = await login(username, password);
        if (data && data.redirect) window.location.href = data.redirect;
        else errEl.textContent = 'Login failed.'; errEl.classList.remove('hidden');
      } catch {
        errEl.textContent = 'Invalid username or password.';
        errEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
